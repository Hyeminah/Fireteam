version: '3.8'

services:

  postgres_database:
    container_name: postgres_database
    image: postgres:latest
    restart: always
    volumes: 
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./postgres.env
    ports:
      - "5434:5434"

  adminer:
    container_name: adminer_destiny
    image: adminer:latest
    restart: always
    ports:
      - "8082:8082"
    env_file:
      - ./adminer.env
    depends_on:
      - postgres_database